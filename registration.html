<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>create and save new user</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head -->
<!--<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"  href="layout.css"/>
</head>
<body>
	<div class="container">
	   <table width="100%">               
                <thead>
                    <tr>
                        <th colspan="2">
                            <img class="pull-left abstand-rechts img-circle" src="images/auge.jpg" width=90 style="margin: 15px">      <h1 class="login">Twitter<br>Klon</h1>
                            <h4 class="login">Registration</h4>
                        </th>
                    </tr>
                </thead>
            </table>
		
		<form class="form" action="#" th:action="@{/adduser}"
			th:object="${user}" method="post">
			<div class="form-group">
				<label> Username </label> 
                <input class="form-control" type="text" th:field="*{username}" />
			</div>
			<div class="form-group">
				<label> Password </label> 
                <input class="form-control" type="password" th:field="*{password}" />
			</div>
			<div class="form-group">
				<label> Repeat Password </label> 
                <input type="text" class="form-control" th:field="*{firstname}" />
			</div>
            <div class="btn-container">
                <button href="profile.html" type="submit" class="btn btn-default">Register</button>
                <a href="login.html">Cancel</a>
            </div>
        
		</form>
        
		
	</div>
</body>
</html>
