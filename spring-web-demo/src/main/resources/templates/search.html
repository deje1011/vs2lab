<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head -->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
      -->

    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="collapsed navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-7" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand flexbox"><img class="img-circle" src="images/auge.jpg" width="30"/>Twitter
                Klon</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/search">Search</a></li>
                <li><a href="/timeline">Profile</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/login">Logout</a></li>

                <form class="form" th:action="@{searchU}" method="post" th:object="${query}"  >
                    <div id="suchleiste">
                        <div class="input-group">

                            <input type="text" id="searchUser" class="form-control" placeholder="search..." th:field="*{data}"/>
                            <span class="input-group-btn">
                 <button id="searchbtn" class="btn btn-default" type="submit">Go</button>
                        </span>
                        </div>
                    </div>
                </form>

            </ul>
        </div>
    </div>
</nav>

    <div class="row" th:each="user: ${result}">
        <div class="col" th:text="${user.name}" th:href="'/profile?userName=' + ${user.name}" >
        </div>
    </div>



</body>
</html>
