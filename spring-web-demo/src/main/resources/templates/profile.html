<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="collapsed navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-7" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a href="#" class="navbar-brand flexbox"><img class="img-circle" src="images/auge.jpg" width="30"/>Twitter
                Klon</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7">
            <ul class="nav navbar-nav">
                <!--<li><a href="#">Search</a></li>-->
                <li><a href="/timeline">Timeline</a></li>
                <li class="active"><a href="/profile">Profile</a></li>
                <li><a href="/login">Logout</a></li>

                <form class="form" th:action="@{searchU}" method="post" th:object="${query}"  >
                    <div id="suchleiste">
                        <div class="input-group">
                            <input type="text" id="searchUser" class="form-control" placeholder="search..." th:field="*{data}"/>
                            <span class="input-group-btn">
                             <button id="searchbtn" class="btn btn-default" type="submit">Go</button>
                        </span>
                        </div>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</nav>
<div class="container-content timeline-container-content">
    <h3 class="title">Profile</h3>
    <div class="userX">
        <table width="100%">
            <thead>
            <tr>
                <th colspan="2">
                    <img class="pull-left abstand-rechts img-circle" src="images/profilbild.png" width="90"/>
                    <p>Hannelore Hotpink</p>
                    <button type="button" class="btn ">Follower <span class="badge">10</span></button>
                    <button type="button" class="btn ">Followed <span class="badge">20</span></button>
                </th>
            </tr>
            <tr>

            </tr>
            </thead>
        </table>
    </div>


    <div class="input-group">
        <input type="text" id="create-post-input" class="form-control" placeholder="Type your message..."/>
        <span class="input-group-btn">
          <button id="create-post-button" class="btn btn-default" type="button">Post</button>
        </span>
    </div>
    <h4>My Timeline</h4>
    <div class="timeline-container">
        <div class="timeline-canvas-container">
            <div class="timeline-canvas chronic"></div>
        </div>

        <script type="text/template" class="timeline-template">
            <div class="timeline-row" style="padding-bottom:20px">
                <div class="well" style="margin: 0">
                    <div class="media">

                        <div class="media-left">
                            <img class="pull-left abstand-rechts img-circle" src="../images/profilbild.png" width="40"/>
                        </div>
                        <div class="media-body timeline-post-body">
                            <h4 class="media-heading">Hannelore Hotpink</h4>
                            <h6 class="media-heading">01.11.2016 18:00 Uhr</h6>
                            <p class="timeline-post-content"></p><br />
                            <a href="#0" class="timeline-post-edit-button">Edit</a>
                            <a href="#0" class="timeline-post-delete-button">Delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </script>
    </div>
</div>


<script src="../javascript/lodash.min.js"></script>
<script src="../javascript/jquery.min.js"></script>
